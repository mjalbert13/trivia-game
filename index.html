<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sports triva app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assests/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        
        <div class="row">
            <header>
                <h1>Sports Triva!</h1>
            </header>
        </div>

        <div class="row">
            <div id="start-page">
                <H1>Click start to start the game</H1>
                <button id="start">Start</button>
            </div>
            
            <div class="content">
                <div id="time">Time remaining</div>
                <div id="question">this is a test question for my triva game?</div>
                <div id="answer1">red</div>
                <div id="answer2">white</div>
                <div id="answer3">blue</div>
                <div id="answer4">green</div>
            </div>
           
            <div class="answer-page">
                <div id="right-answer"></div>
                <div id="display"></div>
            </div>

            <div class="final-page">
                <div id="message"></div>
                <div id="score"></div>
            </div>
        </div>

    </div>
</body>

<script src="../trivia-game/assests/javascript/app.js"></script>
</html>
